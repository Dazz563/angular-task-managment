<div class="auth-container">
    <mat-card class="login-card">
        <h1 class="center-text">Manage My Tasks</h1>
        <h2 class="center-text">Reset your password!</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmitPasswordChange()">
            <p class="fgt-pass center-text mt-1 pointer">Please enter your new password</p>
            <mat-form-field appearance="standard">
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" matInput />
                <mat-error *ngIf="form.hasError">Password is too weak (1 upper, 1 lower, 1 special char)</mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Password Confirm</mat-label>
                <input formControlName="password_confirm" type="password" matInput />
                <mat-error *ngIf="form.hasError">Password is too weak (1 upper, 1 lower, 1 special char)</mat-error>
                <mat-error *ngIf="passwordMatch">Passwords don't match</mat-error>
            </mat-form-field>
            <button [disabled]="form.invalid" type="submit" class="mt-1" mat-raised-button>Submit</button>
            <p routerLink="/" class="center-text mt-1 pointer">Back to login</p>
        </form>
    </mat-card>
</div>
