<div class="auth-container">
    <!-- LOGIN -->
    <mat-card class="login-card">
        <h1 class="center-text">Manage My Tasks</h1>
        <h2 class="center-text">Forgotten your password?</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmitEmail()">
            <p class="fgt-pass center-text mt-1 pointer">Please enter you email for password recovery</p>
            <mat-form-field appearance="standard">
                <mat-label>Email</mat-label>
                <input formControlName="email" type="email" matInput />
                <mat-error *ngIf="form.hasError">Must be a valid email</mat-error>
            </mat-form-field>
            <button type="submit" class="mt-1" mat-raised-button>Send</button>
            <p routerLink="/" class="center-text mt-1 pointer">Back to login</p>
        </form>
    </mat-card>
</div>
