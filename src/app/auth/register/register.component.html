<div class="auth-container">
    <!-- REGISTER -->
    <mat-card class="reg-card">
        <h1 class="center-text">Manage My Tasks</h1>
        <h2 class="center-text">Welcome to your daily manager</h2>
        <form [formGroup]="regForm" (ngSubmit)="onSubmitRegister()">
            <mat-form-field appearance="standard">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email" />
                <mat-error *ngIf="regForm.hasError">Must be a valid email</mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Password</mat-label>
                <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" type="password" matInput />
                <mat-icon color="primary" matSuffix (click)="hidePassword = !hidePassword">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                <mat-error *ngIf="regForm.hasError">Password is too weak (1 upper, 1 lower, 1 special char)</mat-error>
            </mat-form-field>
            <button [disabled]="regForm.invalid" class="mt-1" mat-raised-button>Register</button>
            <p routerLink="/" class="center-text mt-1 pointer">Back to login</p>
        </form>
    </mat-card>
</div>
